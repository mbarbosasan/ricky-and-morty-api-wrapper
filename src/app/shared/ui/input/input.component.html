<div class="input-group">
  <input
    type="text"
    class="input"
    [id]="id()"
    [name]="id()"
    required
    [placeholder]="placeholder()"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    [disabled]="disabled()" />
  <label [for]="id()" class="label">{{ label() }}</label>
</div>

server {
  listen 8080;
  sendfile on;
  default_type application/octet-stream;

  gzip on;
  gzip_http_version 1.1;
  gzip_disable      "MSIE [1-6]\.";
  gzip_min_length   256;
  gzip_vary         on;
  gzip_proxied      expired no-cache no-store private auth;
  gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level   9;

  root /usr/share/nginx/html;

  # Configuração de idioma padrão
  set $accept_language "pt";
  if ($http_accept_language ~ ^(pt|en)) {
    set $accept_language $1;
  }

  location = / {
    return 301 /$accept_language;
  }

  # Localização para arquivos estáticos e fallback para index.html
  location / {
    try_files $uri $uri/ /$accept_language/index.html;
  }

  # Rota específica para idiomas
  location ~ ^/(pt|en)/ {
    try_files $uri $uri/ /$1/index.html;
  }

  location /assets/ {
    try_files /$accept_language$uri $uri =404;
  }
}